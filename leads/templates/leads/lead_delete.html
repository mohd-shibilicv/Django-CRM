{% extends 'base.html' %}

{% load tailwind_filters %}

{% block title %}
    Delete Lead
{% endblock title %}

{% block content %}
<body>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap">
            <div class="lg:w-2/3 mx-auto">
                <div class="flex flex-wrap w-full bg-gray-100 py-32 px-10 relative mb-4 rounded-xl shadow-xl">
                    <!-- <img alt="gallery" class="w-full object-cover h-full object-center block opacity-25 absolute inset-0" src="https://dummyimage.com/820x340"> -->
                    <div class="text-center relative z-10 w-full">
                        <h2 class="text-2xl text-gray-900 font-medium title-font mb-2">Are you sure?</h2>
                        <p class="leading-relaxed">The Lead <strong>{{ lead.first_name }} {{ lead.last_name }}</strong> will be deleted permanently!</p>
                        <form class="flex justify-center" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="flex justify-center gap-3">
                                <button type="submit" class="flex w-1/2 justify-center rounded-md bg-red-600 mt-5 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Delete</button>
                                <a href="{% url 'leads:lead-details' lead.pk %}" class="flex w-1/2 justify-center rounded-md bg-gray-600 mt-5 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">
                                    Back
                                </a>
                            </div>
                        </form>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
{% endblock content %}

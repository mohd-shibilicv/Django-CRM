{% extends 'base.html' %}

{% load tailwind_filters %}

{% block title %} Lead Category {% endblock title %}

{% block content %}
<body>
  <section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-5 mx-auto">
      <div class="lg:w-2/3 mx-auto flex flex-wrap">
        <div class="lg:w-full w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">
            LEAD
          </h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
            {{ lead.first_name }} {{ lead.last_name }}
          </h1>
          <div class="flex mb-4">
            <a href="{% url 'leads:lead-details' lead.pk %}"
              class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1"
              >Details</a
            >
            <a href="#"
              class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1"
              >Category</a
            >
            <a href="{% url 'leads:lead-update' lead.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1"
              >Update</a
            >
          </div>
          <!-- <p class="leading-relaxed mb-4">
            Fam locavore kickstarter distillery. Mixtape chillwave tumeric
            sriracha taximy chia microdosing tilde DIY. XOXO fam inxigo
            juiceramps cornhole raw denim forage brooklyn. Everyday carry +1
            seitan poutine tumeric. Gastropub blue bottle austin listicle
            pour-over, neutra jean.
          </p> -->

          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="flex justify-end gap-3">
                <button type="submit" class="flex w-1/4 justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Update</button>
                <a href="{% url 'leads:lead-details' lead.pk %}"
                    class="flex items-start text-white bg-gray-500 border-0 py-2 px-6 focus:outline-none hover:bg-gray-600 rounded"
                    >
                    Back
                </a>
            </div>
          </form>
        
        </div>
        <!-- <img
          alt="ecommerce"
          class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
          src="https://dummyimage.com/400x400"
        /> -->
      </div>
    </div>
  </section>
</body>
{% endblock content %}

<header class="text-gray-600 body-font">
  <div
    class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
  >
    <a href="/"
      class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
        ></path>
      </svg>
      <span class="ml-3 text-xl">Django CRM</span>
    </a>
    <nav
      class="md:ml-auto flex flex-wrap items-center text-base justify-center"
    >
      
    {% if request.user.is_authenticated %}
    <div class="flex justify-center mr-28">
      <p class="font-semibold">User : <span class="text-2xl mr-28 font-bold">{{ request.user.username }}</span></p>
    </div>
    <a href="{% url 'landing-page' %}" class="mr-5 font-semibold hover:text-gray-900">Home</a>
    <a href="{% url 'leads:lead-list' %}" class="mr-5 font-semibold hover:text-gray-900">Leads</a>
    
    {% if request.user.is_organisor %}
    <a href="{% url 'agents:agents-list' %}" class="mr-5 font-semibold hover:text-gray-900">Agents</a>
    {% endif %}
    
    {% else %}
    <a href="{% url 'signup' %}" class="mr-5 font-semibold hover:text-gray-900">Sign Up</a>
    {% endif %}
        
    </nav>
    
    {% if not request.user.is_authenticated %}
    <a href="{% url 'login' %}"
      class="inline-flex items-center font-semibold bg-indigo-100 border-0 py-1 px-3 focus:outline-none hover:bg-indigo-200 rounded text-base mt-4 md:mt-0"
    >
      Login 
      <svg
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="w-4 h-4 ml-1"
        viewBox="0 0 24 24"
      >
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
    {% else %}
    <a href="{% url 'logout' %}"
      class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
    >
      Logout
      <svg
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="w-4 h-4 ml-1"
        viewBox="0 0 24 24"
      >
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
    {% endif %}
    
  </div>
</header>
